    <H1>RABRI</H1>
    <P>Rabri is made by boiling milk on low heat for a long time until it becomes dense and changes its colour to
        off-white or pale yellow. Jaggery, spices, and nuts are added to it to give it flavor. It is chilled and served
        as dessert.</P>
